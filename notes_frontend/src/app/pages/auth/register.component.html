<div class="auth-container">
  <div class="card panel">
    <div class="title">Create account</div>
    <div class="subtitle">Start organizing your notes</div>

    <div class="field">
      <label>Display name (optional)</label>
      <input class="input" [(ngModel)]="form.displayName" placeholder="Jane Doe">
    </div>
    <div class="field">
      <label>Email</label>
      <input class="input" type="email" [(ngModel)]="form.email" placeholder="you@example.com">
    </div>
    <div class="field">
      <label>Password</label>
      <input class="input" type="password" [(ngModel)]="form.password" placeholder="••••••••">
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <button class="btn" [disabled]="loading" (click)="submit()">Create account</button>
    <div class="muted">Have an account? <a routerLink="/auth/login">Sign in</a></div>
  </div>
</div>
