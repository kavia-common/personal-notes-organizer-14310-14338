<aside class="sidebar card">
  <div class="toolbar">
    <button class="btn" (click)="create.emit()">+ New note</button>
  </div>
  <div class="list">
    <button class="item" *ngFor="let n of notes; trackBy: trackById" [class.active]="n.id===selectedId" (click)="select.emit(n)">
      <div class="title">{{ n.title || '(Untitled)' }}</div>
      <div class="meta">
        <span class="timestamp">{{ n.updatedAt ? (n.updatedAt | date:'short') : '' }}</span>
        <span class="tags" *ngIf="n.tags?.length">
          <span class="tag" *ngFor="let t of n.tags">{{ t.name }}</span>
        </span>
      </div>
    </button>
  </div>
</aside>
